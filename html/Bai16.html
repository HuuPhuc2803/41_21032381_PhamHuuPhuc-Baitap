<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <b><h1>Travel reservation form</h1></b>
    <p><b>* denotes mandotory</b></p>
    Full name*:<br>
    <input type="text" name="fullname" placeholder="FirstName LastName" id="fullname"><br>
    Email address*:<br>
    <input type="email" name="txtemail" placeholder="EMAIL_ADDRESS" id="email"><br>
    Select Tour Package*:<br>
    <select size="1" id="Goa" style="width: 15%;"><option value="Goa">Goa</option></select><br>
    Arrival date*:<br>
    <input type="date" name="txtdate" value="" id="date" style="width: 10%;"><br>
    Number of persons*:<br>
    <input type="text" id="nop" placeholder="UNKNOWN_TYPE"><br>
    What would you want to avail?*<br>
    Boarding<input type="checkbox" id="Boarding"><br>
    Fooding<input type="checkbox" id="fooding"><br>
    Sight seeing<input type="checkbox" id="sight"><br>
    Discout Coupon code:<br>
    <input type="text" placeholder="UNKNOWN_TYPE"><br>
    Terms and coondition*<br>
    <input type="radio" id="agree"> I agree <input type="radio" id="disagree"> I disagree<br>
    <input type="submit" value="Complete reservation">
</body>
</html>
